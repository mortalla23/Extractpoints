# Formal driver name
name: Nke Zcl driver
# Simple description of the driver functionalities
description: JS driver split into clusters where each cluster can be used by several NKE devices.
# Mandatory - id of the company that developed the driver
# This id will be used to construct the id of the driver (Should be in lowercase, no special characters, maximum 8 characters)
producerId: actility
# Email of the developer
developerEmail:
# <vendorId>:<modelId>:<modelVersion> (optional)
protocolId: nke:zcl:1
 # This is to specify the type of functions signature used in this driver. Possible values: thingpark-x-js, ttn, chirpstack.
 # Keep it empty if you followed the current guide when building your driver
signature: actility